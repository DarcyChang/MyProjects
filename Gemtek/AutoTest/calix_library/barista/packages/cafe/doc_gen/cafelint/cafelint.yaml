rules:
  directory:
    - /home/rshang/code/repo/cafe/calix/src/cafe/doc_gen/cafelint/rules

  rule:
    ignore:
      - all
    error:
      - CafeKeywordCheckSleep
      - CafeTestCaseCheckSleep
      - CafeTestCaseCheckDocumentation
      - CafeKeywordCheckDocumentation
    warning:
      - CafeTestCaseCheckCommentLines
    CafeTestCaseCheckLoopSteps:
      severity: warning
      configure: 10:True

